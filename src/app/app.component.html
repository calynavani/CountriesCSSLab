<h1><em>Calyn's Countires CSS Lab</em></h1>
<div class="row" id="MainBody">
  <div class="col-sm" *ngFor="let c of countries; let i = index">
    <div style="border-radius: 15px;" 
    (mouseenter)="displayColors(i)"
    (mouseleave)="defaultColors(i)"
    id="Country{{i}}">
      <h3>{{c.name}}</h3>
      <p>Official Language: {{c.lang}}</p>
      <p>Official Greeting: {{c.greeting}}</p>
      <br/>
      <img src="{{c.flag}}" style="width: 55%; height: auto;" />
    </div>
  </div>
</div>
